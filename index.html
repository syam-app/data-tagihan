<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
  <div class="container mt-3 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-warning text-white text-center py-3">
            <h2 class="text-uppercase text-dark">Form Input Data</h2>
          </div>
            <div class="container py-3">


  <form id="orderForm">
  <div class="mb-3 px-2">

  <div class="mb-3">
    <label class="form-label">Nama</label>
    <input type="text" name="nama" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Nomor WhatsApp</label>
    <input type="number" id="wa" name="wa" class="form-control" minlength="10" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Produk</label>
    <input type="text" id="produk" name="produk" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Tagihan</label>
    <input type="number" name="tagihan" class="form-control" required>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-warning" style=" padding-inline: 65px;padding-block: 10px;">Kirim Data</button>
  </div>
  
</form>

<div id="statusMsg" class="mt-3"></div>
<hr>
<h4 class="mt-4">Data Tagihan Terbaru</h4>
<div id="dataContainer" class="row g-3 mt-2"></div>


   </div>

  <p id="status"></p>
        </div>
      </div>
    </div>
  </div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwWKVfzg94EQtlvkiQ15jYaz7hPLkV3m1zB2QLWAtGAkKGDp85xWZi-QZHQQDufbR1qJg/exec';
  const form = document.getElementById('orderForm');
  const status = document.getElementById('status');
  const dataContainer = document.getElementById('dataContainer');

  // Load Data dari Google Sheets
  function loadData() {
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        dataContainer.innerHTML = ""; // kosongkan isi
        data.reverse().forEach(row => { // dibalik biar terbaru di atas
          let card = `
            <div class="col-md-6 col-lg-4">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                  <small class="text-muted d-block mb-1">${row.tanggal}</small>
                  <h5 class="card-title mb-1">${row.nama}</h5>
                  <p class="mb-1"><strong>WA:</strong> ${row.wa}</p>
                  <p class="mb-1"><strong>Produk:</strong> ${row.produk}</p>
                  <p class="mb-1 text-success"><strong>Tagihan:</strong> Rp ${Number(row.tagihan).toLocaleString()}</p>
                </div>
              </div>
            </div>
          `;
          dataContainer.insertAdjacentHTML("beforeend", card);
        });
      })
      .catch(err => {
        console.error("Gagal load data:", err);
      });
  }

  // Submit Form
  form.addEventListener('submit', e => {
    e.preventDefault();
    status.textContent = "Mengirim...";

    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(() => {
        status.textContent = "Data berhasil dikirim!";
        form.reset();
        loadData(); // refresh data
      })
      .catch(error => {
        status.textContent = "Gagal mengirim data.";
        console.error('Error!', error.message);
      });
  });

  // Load data pertama kali saat halaman dibuka
  document.addEventListener("DOMContentLoaded", loadData);
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
